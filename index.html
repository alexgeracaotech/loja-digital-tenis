<!doctype html>

<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <link
      rel="shortcut icon"
      href="./logo.svg"
      type="image/x-icon"
    />
    <title>Digital Tênis</title>
  </head>
  <body>
    <header>
      <div>
        <img src="./logo.svg" alt="logo" />
        <span>Digital Tênis</span>
      </div>
    </header>
    <main>
      <form>
        <div class="titulo">
          <h1>Acesse Sua Conta</h1>
          <p>Novo cliente? Então registre-se <a href="#">aqui</a>.</p>
        </div>
        <div class="entrada">
          <div>
            <label>Login *</label>
            <input
              type="text"
              placeholder="Insira seu login ou email"
            />
          </div>
          <div>
            <label>Senha *</label>
            <input
              type="password"
              placeholder="Insira sua senha"
            />
          </div>
        </div>
        <a
          class="recuperacao"
          href="#">
          Esqueci minha senha
        </a>
        <button type="button">Acessar Conta</button>
      </form>
    </main>
  </body>
</html>
